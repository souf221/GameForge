{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Modifier le profil - GameForge{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Modifier le profil</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ user_form|crispy }}
                    {{ profile_form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                        <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
